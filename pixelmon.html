<style>
  body {
    background-color: #FFFFFF;
    color: black;
    font-family: 'JetBrains Mono', monospace;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  h1 {
    font-size: 3em;
    margin: 0;
  }
  p {
    font-size: 1.5em;
    margin: 20px 0;
  }
  .buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
  }
  .transparent-btn {
    background-color: transparent;
    border: 2px solid rgb(0, 0, 0);
    color: rgb(0, 0, 0);
    padding: 10px 20px;
    text-decoration: none;
    font-size: 1em;
    transition: all 0.3s ease;
    z-index: 2;
  }
  .transparent-btn:hover {
    background-color: rgb(0, 0, 0);
    color: #FFFFFF;
  }
  .blue-sphere {
    width: 200px;
    height: 200px;
    background-color: rgb(255, 0, 0);
    border-radius: 50%;
    position: fixed;
    bottom: -100px;
    left: 50%;
    transform: translateX(-50%);
    filter: blur(15px);
    animation: pulseBlur 5s infinite;
    z-index: 1;
  }
  @keyframes pulseBlur {
    0% {
      filter: blur(15px);
      opacity: 0.5;
      transform: translateX(-50%) scale(1);
    }
    50% {
      filter: blur(25px);
      opacity: 0.5;
      transform: translateX(-50%) scale(5.5);
    }
    100% {
      filter: blur(15px);
      opacity: 0.5;
      transform: translateX(-50%) scale(1);
    }
  }
</style>
