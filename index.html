  /* Stili per la sfera azzurra */
  .blue-sphere {
  width: 200px;
  height: 200px;
  background-color: rgba(0, 0, 255, 0.5); /* Colore di sfondo con trasparenza */
  border-radius: 50%;
  position: fixed;
  bottom: -100px; /* Posiziona la sfera in modo che sia visibile solo met√† */
  left: 50%;
  transform: translateX(-50%);
  filter: blur(15px); /* Applica l'effetto di blur */
  animation: pulseBlur 5s infinite;
  pointer-events: none;
}

@keyframes pulseBlur {
  0% {
    filter: blur(15px);
    opacity: 0.5;
    transform: translateX(-50%) scale(1); /* Dimensione iniziale */
  }
  50% {
    filter: blur(25px);
    opacity: 0.5;
    transform: translateX(-50%) scale(5.5); /* Cresce del 50% */
  }
  100% {
    filter: blur(15px);
    opacity: 0.5;
    transform: translateX(-50%) scale(1); /* Ritorna alla dimensione iniziale */
  }
}

</style>
